<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f72b9e4600.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient">
          <div class="date-container">
            <h2 class="date-dayname">Monday</h2>
            <span class="date-day" id="current-date">February 13, 2023</span>
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <span class="location" id="location-city">Denver, CO</span>
          </div>
          <div class="weather-container">
            <i class="fa-solid fa-cloud cloudy-icon"></i>
            <h1 class="weather-temp" id="temp">21</h1>
            <span>
              <a href="#" class="disable-link" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          
            <h3 class="weather-desc">Cloudy</h3>
          </div>
        </div>
      </div>

      <div class="info-side">
        <div class="today-info-container">
          <div class="precipitation-info">
            <div class="today-info">
              <div class="time">
                <span class="tittle">Local Time</span>
                <span class="value" id="local-time">12:00</span>
                <div class="clear"></div>
              </div>
              <div class="precipitation">
                <span class="tittle">Precipitation</span>
                <span class="value">0 %</span>
                <div class="clear"></div>
              </div>
              <div class="humidity">
                <span class="tittle">Humidity</span>
                <span class="value">88 %</span>
                <div class="clear"></div>
              </div>
              <div class="wind">
                <span class="tittle">Wind</span>
                <span class="value">16 km/h</span>
                <div class="clear"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="week-container">
          <ul class="week-list">
            <li class="active">
              <i class="fa-solid fa-cloud"></i>
              <span class="day-name">Fri</span>
              <span class="day-temp">27°</span>
            </li>
            <li>
              <i class="fa-solid fa-cloud-showers-heavy"></i>
              <span class="day-name">Sat</span>
              <span class="day-temp">27°</span>
            </li>
            <li>
              <i class="fa-solid fa-cloud-showers-heavy"></i>
              <span class="day-name">Sun</span>
              <span class="day-temp">26°</span>
            </li>
            <li>
              <i class="fa-solid fa-cloud-showers-heavy"></i>
              <span class="day-name">Mon</span>
              <span class="day-temp">26°</span>
            </li>
            <li>
              <i class="fa-solid fa-cloud-bolt"></i>
              <span class="day-name">Tue</span>
              <span class="day-temp">28°</span>
            </li>
            <li>
              <i class="fa-solid fa-cloud-bolt"></i>
              <span class="day-name">Wed</span>
              <span class="day-temp">26°</span>
            </li>
            <div class="clear"></div>
          </ul>
        </div>

        <div class="location-container">
       
              <div class="button-location">   
              <form action="" id="weather-form">  
              <input
                type="text"
                name=""
                id="weather-input"
                placeholder="Change Location"
              />
        
              <ul>
                <li><i class="fa-sharp fa-solid fa-location-dot" id="locationIcon"></i>
              </ul>
              <button class="location-button" type="submit">Search</button>
            </div>
      
          </form>
        </div>
      </div>
      <div class="author">
      <span class="coded-by"><a href="https://main--super-babka-78cfdd.netlify.app/">open source code</a> by codette.kelly</span>
    </div>
    </div>
    <script src="src/index.js"></script>
    
  </body>
</html>
